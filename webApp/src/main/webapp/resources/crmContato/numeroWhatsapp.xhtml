<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="contato"
                      type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.prospecto.contatoProspecto.ContatoProspecto" required="true"/>

    </cc:interface>
    <cc:implementation>
        <p:outputLabel value="Whatsapp" />

        <p:inputText
            id="telefonebrValor"
            value="#{cc.attrs.contato.getCampoInstanciadoByNomeOuAnotacao('celular').valor}"
            styleClass="mask-telefone-br-valor invisivel"
            converter="conversorTelefoneGenerico"

            />

        <p:inputMask
            id="telefonebrInput"
            mask="+55 (99) 99999-9999"
            styleClass="mask-telefone-br TexAlCenter"
            widgetVar="telWidget"
            autoClear="false"
            converterMessage="Impossível converter o valor de em um tipo válido "
            style="width:100%"

            >
            <p:tooltip
                for="@parent"
                value="Para números internacionais, digite +, para voltar ao modo brasileiro, digite 55"
                position="top"
                />
        </p:inputMask>
        <script >
            $('.mask-telefone-br').val($('.mask-telefone-br-valor').val());
            definirMascaraTelefoneGenerico(document.getElementById("#{pgUtil.gerarCaminhoCompletoID('telefonebrInput')}"));
        </script>


        <h:outputScript

            name="recursos/js/telefoneGenerico.js" library="SBComp"  target="body"
            />

    </cc:implementation>
</ui:composition>
