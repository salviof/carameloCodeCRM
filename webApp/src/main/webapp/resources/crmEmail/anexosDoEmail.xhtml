<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="email"
                      type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.mail.EmailCrm" required="true"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:repeat value="#{cc.attrs.email.getCampoInstanciadoByNomeOuAnotacao('arquivos').valor}" var="arquivo"  varStatus="rec" >

            <h:panelGroup id="anexo" >

                <h:panelGroup >
                    <i class="#{arquivo.icone} Fs20" />
                </h:panelGroup>
                <a  href="#{arquivo.getCampoInstanciadoByNomeOuAnotacao('arquivo').comoArquivoDeEntidade.linkBaixarArquivo}" ><i class="fa fa-download Fs14" aria-hidden="true"></i></a>
                <a target="anexo" href="#{arquivo.getCampoInstanciadoByNomeOuAnotacao('arquivo').comoArquivoDeEntidade.linkAbrirArquivo}" ><i class="fa fa-eye Fs14" aria-hidden="true"></i></a>
            </h:panelGroup>
            <p:tooltip
                for="anexo"
                value="#{arquivo.nome}"
                position="top"
                />
            |-|



        </ui:repeat>
    </cc:implementation>
</ui:composition>
