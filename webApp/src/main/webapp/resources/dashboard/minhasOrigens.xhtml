<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:crmDashBoard="http://xmlns.jcp.org/jsf/composite/dashboard"
        xmlns:p="http://primefaces.org/ui"
        xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
        xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="dadosDeLead"
                      type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.prospecto.pesquisaLead.PesquisaLead"
                      required="true"/>


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:fieldset style="margin: 32px;">
            <f:facet name="legend">
                <i class="fa fa-compass" style="margin-right: 8px"/>Explorar e conduzir novo Lead
            </f:facet>
            <h:form>
                <h:panelGroup styleClass="cards-dashboard" layout="block" style="margin-top: 10px;">
                    <crmDashBoard:dashBoardIconeValorTituloLink
                            codigoestilo="1"
                            icone="fa fa-globe"
                            titulo="Origens Publicas"
                            url="#{pgUtilAcoes.getUrlAcao(acoesAtendimentoCrm_MeuDashboardMbGestao.meuDashboardFrmOrigensPublica,cc.attrs.dadosDeLead.usuario)}"
                            valor="#{cc.attrs.dadosDeLead.getCampoInstanciadoByNomeOuAnotacao('origensPublicas').valor.size()}"
                    />


                    <crmDashBoard:dashBoardIconeValorTituloLink
                            codigoestilo="1"
                            icone="fa fa-heart"
                            titulo="Origens Privadas"
                            url="#{pgUtilAcoes.getUrlAcao(acoesAtendimentoCrm_MeuDashboardMbGestao.meuDashboardFrmOrigensPrivadas,cc.attrs.dadosDeLead.usuario)}"
                            valor="#{cc.attrs.dadosDeLead.getCampoInstanciadoByNomeOuAnotacao('origensPrivadas').valor.size()}"
                    />

                    <crmDashBoard:dashBoardIconeValorTituloLink
                            codigoestilo="1"
                            icone="fa fa-handshake-o"
                            titulo="Origens Compartilhadas"
                            url="#{pgUtilAcoes.getUrlAcao(acoesAtendimentoCrm_MeuDashboardMbGestao.meuDashboardFrmOrigensCompartilhadas,cc.attrs.dadosDeLead.usuario)}"
                            valor="#{cc.attrs.dadosDeLead.getCampoInstanciadoByNomeOuAnotacao('origensPrivadasCompatilhadas').valor.size()}"/>


                </h:panelGroup>
            </h:form>
        </p:fieldset>


    </cc:implementation>
</ui:composition>
