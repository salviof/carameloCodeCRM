<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:CRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:h="http://xmlns.jcp.org/jsf/html"

    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="empresa"
                      type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.prospecto.PessoaJuridica" required="true"/>

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="OrganizadorContainerExpandido" style="width: 100%">
            <c:forEach items="#{pgProspecto.acoesRegistros}" var="acao" >
                <h:panelGroup class=""  style="" rendered="#{acao.umaAcaoFormulario and !acao.equals(acoesAtendimentoCrm_ProspectoMbGerenciar.prospectoFrmOpcoesDoProspecto)}" >


                    <a href="#{infoWebApp.getUrlDaAcao(acao,pgProspecto.entidadeSelecionada)}" >


                        <div class="btnSeletor-small containerBtnSeletor OrganizadorContainer"  >
                            <h:panelGroup  layout="block" styleClass="OrganizadorContainer">

                                <h:panelGroup style="height: 40px;align-self: center;" layout="span">
                                    <font color="##{acao.cor}" >
                                        <div class="Container12" style=" color:##{acao.cor}!important;background-color:#{acao.cor}">
                                            <i  class=" #{acao.icone} fa fa-1x" style=" "> </i><br/>
                                        </div>
                                    </font>
                                </h:panelGroup>

                                <h:panelGroup styleClass="btnSeletor-label "
                                              style="color: #000000; "
                                              rendered="#{!pgUtil.isNuloOuEmbranco(acao.nome)}"
                                              layout="block" >
                                    <div style="display: table-cell; vertical-align: middle; height: 100px; width: 150px; ">
                                        <h3 class="FontAdamantiumRegular Fs14 TexAlCenter " style="">#{acao.nome} </h3>
                                    </div>


                                </h:panelGroup>
                                <p:tooltip rendered="#{acao.descricao!=null}"
                                           value="#{acao.descricao}"
                                           for="@parent"
                                           />
                            </h:panelGroup>
                        </div>



                    </a>


                </h:panelGroup>
            </c:forEach>
        </div>

    </cc:implementation>
</ui:composition>
