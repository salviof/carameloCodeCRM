<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="processar" default="@form" />
        <cc:attribute name="atualizar" default="@form" />
        <cc:attribute name="acao"  type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.acoes.ComoAcaoDoSistema"/>
        <cc:attribute name="metodo"  method-signature="void listener()"  default="#{paginaAtual.infoPagina.executarAcaoSelecionada()}"/>
        <cc:attribute name="cor" default="#0091EA" />
        <cc:attribute name="estilo" shortDescription="Exemplo: botaoGrandeDestaque" />
        <cc:attribute name="label"  default="#{cc.attrs.acao.nomeAcao}" />
        <cc:attribute name="usuario" type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.usuariosEPermissao.usuario.UsuarioCRM"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandLink
            update="#{cc.attrs.atualizar}"
            process="#{cc.attrs.processar}"
            action="#{cc.attrs.metodo}"
            >
            <div class="btnSeletor-big containerBtnSeletor OrganizadorContainer #{cc.attrs.estilo}"  style="background-color: #ffffffd6;"  >
                <h:panelGroup  layout="block" styleClass="OrganizadorContainer" style="height: inherit; border: none;">
                    <h:panelGroup style="height: 50px;align-self: center;" layout="span">
                        <font color="#{cc.attrs.cor}" >
                            <div class="Container12" style=" margin-left: -43px; margin-top: 5px; color:#{cc.attrs.cor}!important;">
                                <SBCRM:avatar usuario="#{cc.attrs.usuario}" altura="90" somenteLeitura="true" />
                            </div>
                        </font>
                    </h:panelGroup>

                    <h:panelGroup styleClass="btnSeletor-label "
                                  style="color: #000000; "
                                  rendered="#{!pgUtil.isNuloOuEmbranco(cc.attrs.label)}"
                                  layout="block" >
                        <div style="display: table-cell; vertical-align: bottom; height: 70px; width: 150px; ">
                            <h3 class="FontAdamantiumRegular Fs14 TexAlCenter " style="">#{cc.attrs.label} </h3>
                        </div>


                    </h:panelGroup>
                    <p:tooltip rendered="#{cc.attrs.acao.descricao!=null}"
                               value="#{cc.attrs.acao.descricao}"
                               />
                </h:panelGroup>

            </div>
            <f:setPropertyActionListener
                target="#{paginaAtual.infoPagina.comoFormularioWeb.acaoSelecionada}"
                value="#{cc.attrs.acao}"  />

        </p:commandLink>

    </cc:implementation>
</ui:composition>
