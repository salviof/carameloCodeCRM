<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet name="agendeUmaReuniao.css" library="css" />

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="usuario"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.entidade.basico.ComoUsuario" required="true"/>
        <cc:attribute name="metodo" method-signature="void listener()" default="#{paginaAtual.infoPagina.executarAcaoSelecionada()}"/>
        <cc:attribute name="funcaoUsuario" type="java.lang.String"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="card-profissional-atendimento #{sessaoAtualSBWP.telaUsuario.umMobile ? 'card-mobile' : 'card-desktop'}">

            <!-- Cabeçalho do Card -->
            <div class="cabecalho-card">
                <span class="funcao-profissional">#{cc.attrs.funcaoUsuario}</span>
            </div>

            <div class="conteudo-card">
                <div class="informacoes-profissional">
                    <!-- Avatar e Nome -->
                    <div class="area-avatar">
                        <div class="nome-profissional">
                            <span class="nome">#{cc.attrs.usuario.nome}</span>
                            <div class="img-profissional">
                                <SBCRM:avatar
                                    somenteLeitura="true"
                                    usuario="#{cc.attrs.usuario}"
                                    altura="75"
                                    largura="75"
                                    />
                            </div>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="area-descricao">
                        <cc:renderFacet name="descricao" />
                    </div>


                    <!-- Botão de Ação -->
                    <div class="area-acao">
                        <h:form>
                            <SBCRM:botaoGrandeV2
                                acao="#{acoesClienteContato_ReservasMbGestao.reservasFrmHorariosDisponiveis}"
                                metodo="#{cc.attrs.metodo}"
                                label="Iniciar Agendamento"
                                atualizar="#{pgReservasCliente.idAreaExbicaoAcaoSelecionada}"
                                estilo="outline"
                                />
                        </h:form>
                    </div>

                </div>
            </div>
        </div>
    </cc:implementation>
</ui:composition>
