
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:p="http://primefaces.org/ui"
                xmlns:SBAcoes="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="empresa"
                      type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.prospecto.Pessoa" required="true"/>



    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <h:panelGroup  styleClass="semBorda" >
            <SBAcoes:seletorAcoesHorizontalResponsivo metodo="#{servicosCRM.iniciarAtividadeInicial(cc.attrs.empresa)}"
                                                      opcaoSelecionada="#{servicosCRM.tipoAtividadeSelecionada}"
                                                      opcoes="#{cc.attrs.empresa.atividadesDisponiveis}"
                                                      pid="#{cc.attrs.empresa.id}"
                                                      />


            <h:panelGroup style="position: absolute;top:-15px;right: -10px;" styleClass="" layout="block" rendered="false">
                [Botão ver todas opçoces]
                <p:link href="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_ExecucaoAtividadeMb.execucaoAtividadeFrmAtividadeEscolherAtividade, cc.attrs.empresa)}" >
                    <h:panelGroup  styleClass="Container2 iconeMaisSobreAtividadesDisponiveis" style="margin-left:15px;" >

                        <i class="fa fa-th-large fa-stack-2x fa-inverse" ></i>

                    </h:panelGroup>
                    <p:ajax event="click" onstart="" />
                </p:link>

            </h:panelGroup>
        </h:panelGroup>


    </cc:implementation>
</ui:composition>
