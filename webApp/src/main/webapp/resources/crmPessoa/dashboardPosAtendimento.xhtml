<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pessoa"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.prospecto.Pessoa" required="true"/>

    </cc:interface>
    <cc:implementation>
        <h:panelGroup styleClass="Container3 dashboard "  layout="block"   style="margin:3px;" >
            <p:link href="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_MeusProspectosMbGerenciar.meusProspectosFrmListar,cc.attrs.pessoa.origem,sessaoAtualSBWP.usuario)}" >
                <div class="ui-g card colorbox colorbox-1 containerBtnSeletor">
                    <div class="ui-g-4">
                        <i class="fa fa-globe"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Origem</span>
                        <span class="colorbox-count Fs24">#{pgProspecto.prospecto.origem.nome}</span>
                    </div>
                </div>
            </p:link>
        </h:panelGroup>

        <h:panelGroup styleClass="Container3 dashboard"  layout="block"  style="margin:3px;" >
            <p:link href="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_MeusProspectosMbGerenciar.meusProspectosFrmListar,cc.attrs.pessoa.relacionamento.metaRelacionamento,sessaoAtualSBWP.usuario)}" >
                <div class="ui-g card colorbox colorbox-1 containerBtnSeletor">
                    <div class="ui-g-4">
                        <i class="fa fa-dot-circle-o "></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">#{pgProspecto.prospecto.relacionamento.metaRelacionamento.nome}</span>
                        <span class="colorbox-count Fs24">#{pgProspecto.prospecto.relacionamento.nome}</span>
                    </div>
                </div>
            </p:link>
        </h:panelGroup>

        <h:panelGroup styleClass="Container3 dashboard"  layout="block" style="margin:3px;"  >
            <p:link href='https://campanha.casanovadigital.com.br/s/contacts?search=company:"#{cc.attrs.pessoa.nome}"' >
                <div class="ui-g card colorbox colorbox-1 containerBtnSeletor">
                    <div class="ui-g-4">
                        <i class="fa  fa-newspaper-o"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Campanhas Mautic</span>
                        <span class="colorbox-count"></span>
                    </div>
                </div>
            </p:link>
        </h:panelGroup>

        <h:panelGroup styleClass="Container3 dashboard"  layout="block" id="custosLead"  style="margin:3px;"  >
            <div class="ui-g card colorbox colorbox-1 ">
                <div class="ui-g-4">
                    <i class="fa fa-money"></i>
                </div>
                <div class="ui-g-8">
                    <span class="colorbox-name">Custo 1 Atendimento</span>
                    <h:panelGroup styleClass="colorbox-count"  >
                        R$#{cc.attrs.pessoa.getCampoInstanciadoByNomeOuAnotacao('quantidadeAtividadesLead').valor*10},00
                        <p:tooltip for="custosLead" value="Custo aproximado baseado em Número de atividades executadas antes do Lead virar cliente * R$10 (custo médio de atividade" />
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>


    </cc:implementation>
</ui:composition>
