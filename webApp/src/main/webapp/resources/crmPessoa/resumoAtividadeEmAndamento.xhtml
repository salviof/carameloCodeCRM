<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pessoa"
                      type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.prospecto.Pessoa" required="true"/>

    </cc:interface>
    <cc:implementation>
        <h:panelGroup layout="block" style="position:relative;left:   0px; margin-left: 5px; bottom: 0px;"
                      styleClass="Fs12 Container12" id="cardEmpresaBasico"
                      rendered="#{cc.attrs.pessoa.id!=0 and cc.attrs.pessoa.getCampoInstanciadoByNomeOuAnotacao('possuiAtividadesEmAndamento').valor}"
        >
            <p:fieldset >
                <h:panelGroup styleClass="Container12 Fright" rendered="#{cc.attrs.pessoa.getCampoInstanciadoByNomeOuAnotacao('possuiAtividadesEmAndamento').valor}" >
                    <div class="alert alert-info">
                        Continuar atividade
                    </div>
                    <crm:botaoEditarAtividade  atividade="#{cc.attrs.pessoa.getCampoInstanciadoByNomeOuAnotacao('ultimaAtividadeEmAndamento').valor}"/>
                </h:panelGroup>
            </p:fieldset>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
