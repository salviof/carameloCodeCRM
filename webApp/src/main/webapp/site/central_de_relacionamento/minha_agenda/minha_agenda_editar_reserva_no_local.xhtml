<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:SBPaginaAtual="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    xmlns:SBBotoes="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBReserva="http://xmlns.jcp.org/jsf/composite/reserva"
    template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">

        <SBReserva:reservaPresencialEdicao reserva="#{pgMinhasReservas.entidadeSelecionada}" />



    </ui:define>
    <ui:define name="botoesDeAcao">

        <p:fieldset  styleClass="Container3 Fright">
            <h:panelGroup class="Container12" layout="block" >
                <SBBotoes:botaoDeAcao metodo="${pgMinhasReservas.executarAcaoSelecionada()}" acao="#{acoesAtendimentoCrm_MinhaAgendaMbGestao.minhaAgendaCtrSalvarReservaMerge}"
                                      armazenamentoAcaoExecutada="#{pgMinhasReservas.acaoSelecionada}"
                                      classeEstilo="botaoVerde"
                                      tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                      />

            </h:panelGroup>
        </p:fieldset>
    </ui:define>
</ui:composition>
