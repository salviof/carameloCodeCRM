<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:SBcrm="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"

    template="modeloEdicaoProspecto.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <div class="Container12 BordBottom GrayBack loginback">

            <div class="quebraBlocoComEspacoVertical6"></div>

            <div class="Wid90 MarAuto">
                <div class="Wid90 DispBlock MarAuto WidAutoOnMobile">
                    <div class="Card TexAlCenter" style="margin-bottom:-100px">
                        <div class="Card SoftGrayBack">
                            <div class="quebraBlocoComEspacoVertical3"></div>
                            <i class="fa fa-key DispBlock Fs30 BlackOpac"> <img style="max-height: 200px;" src="#{pgProspecto.entidadeSelecionada.imgPequena}" /></i>
                            <div class="quebraBlocoComEspacoVertical4"></div>
                            <div class="Wid100 Fs30 FontAdamantiumBold Red MarAuto">Acesso Negado <br/> </div>
                            <div class="quebraBlocoComEspacoVertical10"></div>
                            <div class="Wid80 Fs18 FontAdamantiumRegular Fnone MarAuto">Você não tem acesso a esta pessoa, este contato está sendo gerido por outro colaborador </div>
                            <div class="Wid80 Fs18 FontAdamantiumRegular Fnone MarAuto">
                                <h:panelGroup layout="block" style="max-height: 100px;" >
                                    <SBcrm:avatar somenteLeitura="true"
                                                  altura="50"

                                                  usuario="#{pgProspecto.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('usuarioResponsavel').valor}"
                                                  />
                                </h:panelGroup>
                                <p:outputLabel value="Peça acesso a #{pgProspecto.entidadeSelecionada.usuarioResponsavel.nome}" />



                            </div>
                            <div class="Wid80 Fs18 FontAdamantiumRegular Fnone MarAuto">
                                <h:panelGroup layout="block" styleClass="Container12 Fright" >


                                    <h:panelGroup layout="block" styleClass="Container3 Fright" >
                                        <h:form>

                                            <SBAcaoNav:botaoDeAcao_Pagina_Entidade
                                                acao="#{acoesAtendimentoCrm_ProspectoMbGerenciar.prospectoCtrSolicitarAcesso}"
                                                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                                update="@form"
                                                javaScriptOncomplete="#{pgUtilTelefone.gerarJavascriptWhatsqpp(pgProspecto.entidadeSelecionada.usuarioResponsavel.telefone,
                                                                        'Por favor, libere meu acesso ao lead, '.concat(pgProspecto.entidadeSelecionada.nome).concat(' Acesse via:').concat(pgUtilAcoes.getUrlAcao(acoesAtendimentoCrm_ProspectoMbGerenciar.prospectoFrmOpcoesDoProspecto, pgProspecto.entidadeSelecionada)))}"
                                                classeEstilo="botaoVerde"
                                                label="Solicitar acesso a #{pgProspecto.entidadeSelecionada.usuarioResponsavel.nome}"
                                                />
                                        </h:form>
                                    </h:panelGroup>


                                </h:panelGroup>





                            </div>
                        </div>


                    </div>
                </div>
            </div>


            <div class="quebraBlocoComEspacoVertical10">



            </div>

        </div>
    </ui:define>
</ui:composition>
