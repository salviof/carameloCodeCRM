<ui:composition

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:SBCRM_AGENDA="http://xmlns.jcp.org/jsf/composite/crmAgenda"
    xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:SBRocketChat="http://xmlns.jcp.org/jsf/composite/rocketChat"

    xmlns:sb="http://superbitsframework/ui"

    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="conteudo">

        <h:outputStylesheet name="botaoLateralMenu.css" library="css" />
        <SBFormulario:irParaTopoERodape />

        <sb:parametroMetodo nome="prMetodo" valor="#{cc.attrs.metodo}" />
        <SBCRM_AGENDA:dataDisponivel

            areaAtualizacao="painelHorariosDisponives" agendaDiponibilidade="#{pgReservasCliente.agendaDisponivel}"


            />


        <h:panelGroup id="painelHorariosDisponives" layout="block">

            <SBCRM_AGENDA:horariosDisponiveis
                horariosDisponiveis="#{pgReservasCliente.agendaDisponivel.horariosDisponiveis}"

                rendered="#{pgReservasCliente.agendaDisponivel.horariosDisponiveis.size()>0}"
                />
        </h:panelGroup>

        <script>
            window.scrollTo({top: 0, behavior: 'smooth'});

            // Scroll autom√°tico suave
            setInterval(function () {
                scrolltoprodapeAction();
            }, 1000);
        </script>
    </ui:define>
