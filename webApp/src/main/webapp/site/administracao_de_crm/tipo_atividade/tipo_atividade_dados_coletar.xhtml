<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">

        <p:fragment >

            <SBAcaoNav:seletorDeAcoes
                metodo="#{pgTipoAtividade.executarAcaoSelecionada()}"
                opcoes="#{pgUtil.getAcoesEntidade(pgTipoAtividade.entidadeSelecionada, pgTipoAtividade.acoesRegistros)}"
                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"
                opcaoSelecionada="#{pgTipoAtividade.acaoSelecionada}"
                update="@this"
                />
        </p:fragment>

        <h:panelGroup layout="block" styleClass="Container12 OrganizadorContainer" >
            <h1>#{pgTipoAtividade.entidadeSelecionada.nome}</h1>




            <p:dataTable id="checkboxDT" var="item"
                         value="#{pgTipoAtividade.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('tiposDadosColetarNaAtividade').comoSeltorItens.origem}"
                         selection="#{pgTipoAtividade.entidadeSelecionada.tiposDadosColetarNaAtividade}" rowKey="#{item.id}"
                         widgetVar="tabelaDadosAtividade"
                         globalFilterOnly="true"
                         globalFilter=""
                         style="margin-bottom:0" paginator="true" rows="25" selectionPageOnly="false" >

                <f:facet name="header" >
                    <div  class="container-fluid">
                        <div class="row" >
                            <div class="col-md-4 col-md-offset-4 " style="margin-top: 10px;margin-right: 0px " >
                                Tarefas do Serviço
                            </div>
                            <div class="col-md-4 " style="margin-top: 5px; margin-bottom: 5px; " >
                                <p:inputText id="globalFilter"
                                             styleClass="inputGrande"
                                             onkeyup="PF('tabelaDadosAtividade').filter()" style="width:100%"
                                             placeholder="pesquise aqui" />
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column selectionMode="multiple" exportable="false"  width="50px"  style="width:50px;text-align:center;"
                          sortable="true"   />

                <p:column headerText="Nome" filterBy="#{item.nome}">
                    <h:outputText value="#{item.nome}" />
                </p:column>

                <p:column headerText="Título" filterBy="#{item.label}">
                    <h:outputText value="#{item.label}" />
                </p:column>

                <p:column headerText="Descrição" filterBy="#{item.descricao}">
                    <h:outputText value="#{item.descricao}" />
                </p:column>

                <p:column headerText="Category">
                    <h:outputText value="#{item.fabricaTipoAtributo}" />
                </p:column>
                <p:column headerText="Editar dados">
                    <p:link  href="#{infoWebApp.getUrlDaAcao(acoesAdminCrm_OpcaoDadosCrmMbGerenciar.opcaoDadosCrmFrmEditar,item)}" >
                        EDITAR
                    </p:link>

                </p:column>

            </p:dataTable>




        </h:panelGroup>
    </ui:define>
    <ui:define name="botoesDeAcao">

        <h:panelGroup styleClass="Fright Container3">
            <SBAcaoNav:botaoDeAcao_Pagina_Entidade
                registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                acao="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoSalvarAlteracoes}"
                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                />
        </h:panelGroup>


    </ui:define>
</ui:composition>
