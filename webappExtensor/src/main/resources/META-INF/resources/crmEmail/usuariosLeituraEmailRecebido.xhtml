<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="email"
                      type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.mail.EmailCrm" required="true"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:repeat value="#{cc.attrs.email.getCampoInstanciadoByNomeOuAnotacao('foiLidoListaUsuarios').valor}" var="usuario"  varStatus="rec" >

            <p:graphicImage url="#{usuario.imgPequena}" width="30px;" />

        </ui:repeat>
    </cc:implementation>
</ui:composition>
