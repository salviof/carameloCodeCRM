<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pessoa"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.prospecto.Pessoa" required="true"/>

    </cc:interface>
    <cc:implementation>
        <h:panelGroup styleClass="Container12" layout="block" >

            <p:progressBar value="#{cc.attrs.pessoa.relacionamento.peso*10}"
                           style="color: #ffffff;"
                           labelTemplate="{value}% #{cc.attrs.pessoa.relacionamento.nome}"
                           displayOnly="true" /> <br/>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
