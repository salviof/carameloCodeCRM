<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pessoa"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.prospecto.Pessoa"
                      required="true"/>

    </cc:interface>
    <cc:implementation>
        <p:link href="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_ProspectoMbGerenciar.prospectoFrmTags,cc.attrs.pessoa)}">
            <h:panelGroup styleClass="Container12 " layout="block" style="margin-top: 10px;">
                <div class="OrganizadorContainerEsquerda tagsPessoaGrande">
                    <c:forEach items="#{pgProspecto.prospecto.tagsAtendimento}" var="tag">
                        <div style="background-color: ##{tag.cor}99;
                                        border: 1px solid ##{tag.cor};
                                        padding: 2px 10px;
                                        border-radius: 8px;  ">
                            <span class="labelTagTexto" style="text-align: center; "><i class="fa fa-tag tag-icon"></i> #{tag.nome}</span>
                        </div>
                    </c:forEach>
                </div>
            </h:panelGroup>
        </p:link>
    </cc:implementation>
</ui:composition>
