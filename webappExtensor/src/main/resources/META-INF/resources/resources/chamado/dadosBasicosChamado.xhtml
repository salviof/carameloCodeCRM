<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="chamado"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.chamado.ChamadoCliente" required="true"/>

    </cc:interface>
    <cc:implementation>
        <h:outputStylesheet  name="botaoLateralMenu.css" library="css"  />
        <h:panelGroup styleClass="Container12"  layout="block" id="resumoReserva"  >
            <h:panelGroup styleClass="Container12 dashboard"  layout="block"  >
                <div class="ui-g card colorbox colorbox-4" style="position: relative;">
                    <div class="ui-g-4">
                        <i class="fa fa-life-ring "></i>
                        <span class="Fs24" style="color:whitesmoke;font-weight: bold;" > #{cc.attrs.chamado.tipoChamado.nome}</span><br/><br/>
                        <h:panelGroup styleClass="Fs16" style="color:whitesmoke;font-weight: bold; margin-top: 15px" rendered="#{!paginaAtual.sessao.telaUsuario.umMobile}" >#{pgUtil.gerarDataHoraTexto(cc.attrs.chamado.dataHoraCriacao)}</h:panelGroup>
                        <span class="Fs16" style="" >

                            <h:panelGroup layout="block" styleClass="Container12"  rendered="#{servicosCRM.umUsuarioAtendimentoLogado}" >
                                <p:link href="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_ProspectoMbGerenciar.prospectoFrmOpcoesDoProspecto,cc.attrs.chamado.usuarioCliente.representanteLegal)}" >
                                    <img class=""  src="#{cc.attrs.chamado.usuarioCliente.representanteLegal.imgPequena}"
                                         style="
                                         min-height: 20px;
                                         max-width: 80%;
                                         position: relative;
                                         top: 0px;
                                         " />
                                </p:link>
                            </h:panelGroup>
                        </span>
                    </div>
                    <div class="ui-g-8 OrganizadorContainer">

                        <h:panelGroup layout="block" style="position: absolute; right:0px;top:0px;" >
                            <h:form>
                                <p:commandButton icon="fa fa-times Fs16" value="Fechar Chamado" actionListener="#{servicoChamado.abrirEFechar(cc.attrs.chamado)}" rendered="#{!cc.attrs.chamado.foiFinalizado}"  style="margin: 10px;"/>
                                <p:commandButton icon="fa fa-folder-open-o Fs16" value="Abrir Chamado" actionListener="#{servicoChamado.abrirEFechar(cc.attrs.chamado)}" rendered="#{cc.attrs.chamado.foiFinalizado}"  style="margin: 10px;"/>
                            </h:form><!-- comment -->
                        </h:panelGroup>
                        <span class="colorbox-name FontAdamantiumBold">#{cc.attrs.chamado.status.nome}</span>
                        <h:panelGroup layout="block" styleClass="Container12" >
                            <span class="colorbox-count">nยบ #{cc.attrs.chamado.id}</span>
                        </h:panelGroup>
                        <h:panelGroup styleClass="Container6 OrganizadorContainer" layout="block" style="" >
                            <p:textEditor readonly="true" value="#{cc.attrs.chamado.descricao}" secure="false" toolbarVisible="false" styleClass="FontAdamantiumLight Fs14 Container12 ResumoChamado" />
                        </h:panelGroup>


                        <h:panelGroup styleClass="Container4  OrganizadorContainerDireita" layout="block" style="max-height: 100px; max-width: 250px; ">
                            <div class="Fs16 OrganizadorContainer Container12" style="color:whitesmoke;align-items: center;"  >
                                <h:form>

                                    <p:commandButton icon="fa fa-bullhorn Fs16" actionListener="#{servicoChamado.notificar(cc.attrs.chamado)}"  style="margin: 10px;"/>
                                </h:form>
                                <h:form>
                                    <p:commandButton icon="fa fa-paperclip" actionListener="#{servicoChamado.abrirEFechar(cc.attrs.chamado)}"  style="margin: 10px;" disabled="true" />
                                </h:form>

                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup styleClass="Container9">
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
