<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="integracao"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.prospecto.IntegracaoLink" required="true"/>
        <cc:attribute name="tamanhoPixel" default="30"/> >
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" style="width: #{cc.attrs.tamanhoPixel}px;height: #{cc.attrs.tamanhoPixel}px; margin: 10px;" rendered="#{cc.attrs.integracao.temUrl}" >
            <a href="#{cc.attrs.integracao.url}" target="#{cc.attrs.integracao.nome}" >
                <p:graphicImage url="/proxyImagem/#{cc.attrs.integracao.imagem}" style="width: 60px;height: 60px; padding: 10px" rendered="#{sessaoAtualSBWP.identificado}" />
                <p:graphicImage url="#{cc.attrs.integracao.imagem}" style="width: 60px;height: 60px;margin: 10px" rendered="#{!sessaoAtualSBWP.identificado}" />
            </a>
        </h:panelGroup>

    </cc:implementation>
</ui:composition>
