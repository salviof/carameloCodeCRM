<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"


    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="acao" type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.acoes.ComoAcaoDoSistema" shortDescription="Ação que será realizada"/>
        <cc:attribute name="label"
                      shortDescription="Label do botão"
                      default="#{cc.attrs.acao.nomeAcao}"
                      type="java.lang.String"
                      />
        <cc:attribute name="estiloBotao" default="" type="java.lang.String" />
        <cc:attribute name="idSlugAreaAtualizacao" type="java.lang.String" />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <p:commandButton action="#{paginaAtual.infoPagina.comoFormularioWeb.executarAcaoSelecionada()}"
                         value="#{cc.attrs.label}"
                         update="#{pgUtil.gerarCaminhoCompletoID(cc.attrs.idSlugAreaAtualizacao)}"

                         styleClass="btnIconeENome botao #{cc.attrs.estiloBotao}"
                         >
            <f:setPropertyActionListener target="#{paginaAtual.infoPagina.comoFormularioWeb.acaoSelecionada}" value="#{cc.attrs.acao}" />


            <p:ajax event="dialogReturn"

                    update="#{pgUtil.gerarCaminhoCompletoID(cc.attrs.idSlugAreaAtualizacao)}"
                    oncomplete="acoesPosAjax()"
                    listener="#{paginaAtual.infoPagina.comoPaginaEntidade.metodoRespostaModal}"

                    />
        </p:commandButton>




    </cc:implementation>
</ui:composition>
