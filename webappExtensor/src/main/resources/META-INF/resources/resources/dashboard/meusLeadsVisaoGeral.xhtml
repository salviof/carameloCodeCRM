<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:crmDashBoard="http://xmlns.jcp.org/jsf/composite/dashboard"
    xmlns:p="http://primefaces.org/ui"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="dadosDeLead" type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.prospecto.pesquisaLead.PesquisaLead" required="true" />



    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:fieldset  style="margin: 32px;"   >
            <f:facet name="legend"  >
                <i class="fa fa-address-card-o" style="margin-right: 8px"></i>Cartões Registrados
            </f:facet>
            <h:form>
                <h:panelGroup styleClass="Container12 OrganizadorContainerExpandido" layout="block" style="margin-top: 60px;">
                    <h:panelGroup   styleClass="Container4 " style="margin-left: 100px"  layout="block" >


                        <p:pieChart model="#{servicoGraficosLeads.getGraficoDeAtendimento(cc.attrs.dadosDeLead.usuario).grafico}" style="max-height: 350px;"  >
                            <p:ajax event="itemSelect" listener="#{servicoGraficosLeads.getGraficoDeAtendimento(cc.attrs.dadosDeLead.usuario).eventoitemSelect}" />

                        </p:pieChart>


                    </h:panelGroup>
                    <h:panelGroup style="margin-right: 100px;"   styleClass="Container4"  layout="block" >


                        <p:pieChart model="#{servicoGraficosLeads.getGraficoTagsMonitoradas(cc.attrs.dadosDeLead.usuario).grafico}" style="max-height: 350px;"
                                    rendered="#{pgUtil.sessao.usuario.tagsMonitoradas.size() >0}" >
                            <p:ajax event="itemSelect" listener="#{servicoGraficosLeads.getGraficoTagsMonitoradas(cc.attrs.dadosDeLead.usuario).eventoitemSelect}" />

                        </p:pieChart>
                        <p:staticMessage severity="info" summary="Dica:" detail="Você não tem tags monitoradas, converse com seu consultor associado"  rendered=""/>



                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:fieldset>


    </cc:implementation>
</ui:composition>
