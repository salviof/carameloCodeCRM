<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:crmDashBoard="http://xmlns.jcp.org/jsf/composite/dashboard"
        xmlns:p="http://primefaces.org/ui"
        xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
        xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="dadosDeLead" type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.prospecto.pesquisaLead.PesquisaLead" required="true" />



    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:fieldset style="margin: 32px;"  >
            <f:facet name="legend">
                <i class="fa fa-handshake-o" style="margin-right: 8px"/>Demandas de Atendimento
            </f:facet>
            <h:panelGroup styleClass="cards-dashboard" layout="block" style="margin-top: 10px;">
                <crmDashBoard:dashBoardIconeValorTituloLink
                        codigoestilo="#{cc.attrs.dadosDeLead.usuario.getCampoInstanciadoByNomeOuAnotacao('metadadosAtendente').valorComoEntidadeSimples
                                    .getCampoInstanciadoByNomeOuAnotacao('chamadosEmAtendimento').valor>0?'3':'2'}"
                        url="#{pgUtilAcoes.getUrlAcao(acoesAtendimentoCrm_MeusChamadosMbGestao.meusChamadosFrmChamadosEmAtendimento, cc.attrs.dadosDeLead.usuario)}"
                        icone="fa fa-life-ring"
                        titulo="Chamados em atendimento"
                        valor="#{cc.attrs.dadosDeLead.usuario.getCampoInstanciadoByNomeOuAnotacao('metadadosAtendente').valorComoEntidadeSimples
                             .getCampoInstanciadoByNomeOuAnotacao('chamadosEmAtendimento').valor}"
                />
                <crmDashBoard:dashBoardIconeValorTituloLink
                        codigoestilo="#{cc.attrs.dadosDeLead.usuario.getCampoInstanciadoByNomeOuAnotacao('metadadosAtendente').valorComoEntidadeSimples
                                    .getCampoInstanciadoByNomeOuAnotacao('chamadosAguardandoAtendimento').valor>0?'3':'2'}"
                        url="#{pgUtilAcoes.getUrlAcao(acoesAtendimentoCrm_MeusChamadosMbGestao.meusChamadosFrmChamadosAguardandoAtendimento, cc.attrs.dadosDeLead.usuario)}"
                        icone="fa fa-hand-paper-o"
                        titulo="Chamados Abertos"
                        valor="#{cc.attrs.dadosDeLead.usuario.getCampoInstanciadoByNomeOuAnotacao('metadadosAtendente').valorComoEntidadeSimples
                             .getCampoInstanciadoByNomeOuAnotacao('chamadosAguardandoAtendimento').valor}"
                />
                <crmDashBoard:dashBoardIconeValorTituloLink
                        codigoestilo="#{cc.attrs.dadosDeLead.usuario.metadadosAtendente.getCampoInstanciadoByNomeOuAnotacao('reservasAtivas').valor>0?'3':'2'}"
                        url="#{pgUtilAcoes.getUrlAcao(acoesAtendimentoCrm_MinhaAgendaMbGestao.minhaAgendaFrmVisaoGeral, cc.attrs.dadosDeLead.usuario)}"
                        icone="fa fa-ticket"
                        titulo="HorÃ¡rios reservados "
                        valor="#{cc.attrs.dadosDeLead.usuario.metadadosAtendente.getCampoInstanciadoByNomeOuAnotacao('reservasAtivas').valor}"
                />
            </h:panelGroup>
        </p:fieldset>



    </cc:implementation>
</ui:composition>
