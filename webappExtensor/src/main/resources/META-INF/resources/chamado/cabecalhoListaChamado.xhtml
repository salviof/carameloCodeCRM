<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"

    xmlns:SBPaginaAtual="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>


    </cc:interface>
    <cc:implementation>

        <h:panelGroup  styleClass="Fright" layout="block" style="position: absolute;top: 100px;right: 300px" >
            <h:form>
                <SBPaginaAtual:botaoAcaoPersonalizada acao="#{acoesAtendimentoCrm_MeusChamadosMbGestao.meusChamadosFrmChamadosAguardandoAtendimento}" />

                <SBPaginaAtual:botaoAcaoPersonalizada acao="#{acoesAtendimentoCrm_MeusChamadosMbGestao.meusChamadosFrmTodosStatus}" />

            </h:form>
        </h:panelGroup>
        <h:panelGroup  styleClass="Fright" layout="block" style="position: absolute;top: 100px;right: 10px" >

            <h:panelGroup layout="block" styleClass="quebraBlocoComEspacoVertical150 somenteMobile"/>
            <h:panelGroup layout="block" styleClass="quebraBlocoComEspacoVertical20 somenteMobile"/>

            <h:form>

                <SBCRM:botaoGrande acao="#{acoesAtendimentoCrm_MeusChamadosMbGestao.meusChamadosFrmNovo}"
                                   estilo="botaoGrandeDestaque"

                                   />
            </h:form>
        </h:panelGroup>

    </cc:implementation>
