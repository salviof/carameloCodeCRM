<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:SBAcao="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="chamado"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.chamado.ChamadoCliente" required="true"/>

    </cc:interface>

    <cc:implementation>

        <p:fieldset styleClass="Container12" style="height: 400px;" >
            <h:form>
                <p:panelGrid columns="2"  layout="flex" style="border-style: none;" >
                    <h:panelGroup layout="block" styleClass="Container12"  >
                        <p:link href="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_ProspectoMbGerenciar.prospectoFrmOpcoesDoProspecto,cc.attrs.chamado.usuarioCliente.representanteLegal)}" >
                            <img class=""  src="#{cc.attrs.chamado.usuarioCliente.representanteLegal.imgPequena}"
                                 style="
                                 min-height: 20px;
                                 max-width: 80%;
                                 position: relative;
                                 top: 0px;
                                 " />
                        </p:link>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="Container6" >
                        <i class="#{cc.attrs.chamado.usuarioCliente.satisfacao.icone} Fs50" />
                        #{cc.attrs.chamado.usuarioCliente.satisfacao.nome} com nossos serviços
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="Container12 Fs16 FontAdamantiumBold" style="margin-top: 15px;text-align: right" >
                        Contato Cliente:
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="Container12 " style="margin-top: 15px;text-align: left;" >
                        <b>  #{cc.attrs.chamado.usuarioCliente.getCampoInstanciadoByNomeOuAnotacao('contatoClienteVinculado').valor.nome}  </b>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="Container12 Fs16 FontAdamantiumBold" style="margin-top: 15px;text-align: right;" >
                        Telefone:
                    </h:panelGroup>
                    <h:panelGroup layout="block" >
                        <SBCRM:telefoneAcoesAtendente
                            telefone="#{cc.attrs.chamado.usuarioCliente.getCampoInstanciadoByNomeOuAnotacao('contatoClienteVinculado').valor.celular}"
                            />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="Container12 Fs16 FontAdamantiumBold" style="margin-top: 15px;text-align: right;" >
                        E-mail:
                    </h:panelGroup>
                    <h:panelGroup layout="block" >
                        <SBCRM:emailAcoesAtendente
                            email="#{cc.attrs.chamado.usuarioCliente.getCampoInstanciadoByNomeOuAnotacao('contatoClienteVinculado').valor.email}"
                            contato='#{cc.attrs.chamado.usuarioCliente.contatoClienteVinculado}'
                            />
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{cc.attrs.chamado.atendenteResponsavel!=null}" >
                        Responsavel: #{cc.attrs.chamado.atendenteResponsavel.nome}
                    </h:panelGroup>
                </p:panelGrid>
            </h:form>
            <p:fieldset legend="Ações " style="height: 100px;" rendered="#{!cc.attrs.chamado.chamadoEmEstadoAtendimento}" >
                <h:form>
                    <SBAcao:botaoAcaoPersonalizada
                        acao="#{acoesAtendimentoCrm_MeusChamadosMbGestao.meusChamadosFrmChamadosDefinirAtendimento}"
                        />
                </h:form>
            </p:fieldset>
        </p:fieldset>
    </cc:implementation>
</ui:composition>
