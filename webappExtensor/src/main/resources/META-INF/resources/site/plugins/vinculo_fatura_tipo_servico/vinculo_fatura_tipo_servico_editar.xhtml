<!-- template conteúdo com formulario-->
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:SBAcao="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBPaginaAtual="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">

        <p:fieldset legend="Integração com módulo faturamento" >
            <SBInput:input registro="#{pgVinculoServicoFatura.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('tipoItemFaturamento')}"
                           layout="#{layoutsComponenteSB.layoutCampo.superior}"
                           />
        </p:fieldset>

    </ui:define>
    <ui:define name="botoesDeAcao">
        <h:panelGroup styleClass="Container3 Fright" >
            <SBAcao:botaoDeAcao
                acao="#{acoesPlugin_VinculoFaturaTipoServicoMbGestao.vinculoFaturaTipoServicoCtrVincular}"
                armazenamentoAcaoExecutada="#{pgVinculoServicoFatura.acaoSelecionada}"
                label="Vincular"
                update="@form"
                metodo="#{pgVinculoServicoFatura.executarAcao(pgVinculoServicoFatura.entidadeSelecionada)}"
                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                />
        </h:panelGroup>

    </ui:define>
</ui:composition>
