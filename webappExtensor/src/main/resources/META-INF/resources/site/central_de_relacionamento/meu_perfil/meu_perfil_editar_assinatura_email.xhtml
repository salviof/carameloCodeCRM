<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:SBAcao="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:fieldset legend="Assinatura do Email" >

            <p:inputTextarea widgetVar="editorAssinatura" style="width: 100%;" value="#{pgMeuPerfil.usuario.assinaturaEmail}"  placeholder="Enter your content" required="true">

            </p:inputTextarea>






        </p:fieldset>
        <h:panelGroup styleClass="Fright Container3" >




            <SBAcao:botaoDeAcao metodo="#{pgMeuPerfil.salvarAlteracoes()}"
                                update="@form"
                                armazenamentoAcaoExecutada="#{pgMeuPerfil.acaoSelecionada}"
                                acao="#{acoesAtendimentoCrm_MeuPerfilMb.meuPerfilCtrSalvarMerge}"
                                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                />


            <SBAcao:botaoDeAcao metodo="#{pgMeuPerfil.enviarEmailTest()}"
                                rendered="false"
                                update="@form"
                                armazenamentoAcaoExecutada="#{pgMeuPerfil.acaoSelecionada}"
                                acao="#{acoesAtendimentoCrm_MeuPerfilMb.meuPerfilCtrTestar}"
                                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                />

        </h:panelGroup>
    </h:form>
</ui:composition>
