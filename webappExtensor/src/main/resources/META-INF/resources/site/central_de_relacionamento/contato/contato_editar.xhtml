<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:SBBotaoAcao="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"

    template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}" >
    <ui:define name="conteudo">
        <SBFormulario:camposDaAcao
            registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
            acao="#{paginaAtual.infoPagina.acaoSelecionada}"
            tipoVisualizacaoLabel="#{layoutsComponenteSB.layoutCampo.superior}"
            />
    </ui:define>
    <ui:define name="botoesDeAcao">


        <SBBotaoAcao:botaoDeAcao_Pagina_Entidade
            registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
            acao="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoSalvarAlteracoes}"
            tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
            />
    </ui:define>
</ui:composition>
