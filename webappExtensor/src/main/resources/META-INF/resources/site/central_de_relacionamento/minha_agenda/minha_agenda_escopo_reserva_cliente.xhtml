<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBAcao="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <h:form>
            <h:panelGroup styleClass="Container12 OrganizadorContainer" >

                <p:fieldset legend="Escopo da agenda pÃºblica para clientes" styleClass="Container6" >

                    <h:panelGroup styleClass="Container12 OrganizadorContainer" layout="block" >

                        <SBInput:input registro="#{pgMinhasReservas.escopoAgendaCliente.getCampoInstanciadoByNomeOuAnotacao(('ativo'))}"
                                       layout="#{layoutsComponenteSB.layoutCampo.superior}"
                                       atualizarGrupoOnChange="true"
                                       />

                        <h:panelGroup styleClass="Container3" layout="block" >
                            Horario Inicial
                            <p:calendar   converter="conversorTimesql"
                                          validator="org.super_bits.view.validadores.horario"

                                          pattern="HH:mm" timeOnly="true"
                                          value="#{pgMinhasReservas.escopoAgendaCliente.horarioinicio}"
                                          locale="pt_BR"/>




                        </h:panelGroup>
                        <h:panelGroup styleClass="Container3" layout="block" >
                            Horario Final
                            <p:calendar   converter="conversorTimesql"
                                          validator="org.super_bits.view.validadores.horario"

                                          pattern="HH:mm" timeOnly="true"
                                          value="#{pgMinhasReservas.escopoAgendaCliente.horarioFinal}"
                                          locale="pt_BR"/>
                        </h:panelGroup>



                        <p:fieldset style="margin: 2%" styleClass="Container12" legend="Tipos de atividades">
                            <SBInput:input registro="#{pgMinhasReservas.escopoAgendaCliente.getCampoInstanciadoByNomeOuAnotacao(('tiposAgendamentosDisponiveis'))}" />


                            <div class="quebraBlocoComEspacoVertical10"/>
                        </p:fieldset>

                        <p:fieldset legend="" styleClass="Container12 " >
                            <h:panelGroup styleClass="Container12 OrganizadorContainer" layout="block" >
                                <h:panelGroup styleClass="Container5" layout="block" >
                                    <SBInput:input registro="#{pgMinhasReservas.escopoAgendaCliente.getCampoInstanciadoByNomeOuAnotacao(('dataInicial'))}"
                                                   layout="#{layoutsComponenteSB.layoutCampo.superior}"
                                                   />
                                </h:panelGroup>
                                <h:panelGroup styleClass="Container5" layout="block" >

                                </h:panelGroup>
                            </h:panelGroup>
                        </p:fieldset>


                    </h:panelGroup>

                    <SBAcao:botaoDeAcao metodo="#{pgMinhasReservas.salvarEscopoReservaCliente()}"
                                        update="@form"
                                        acao="#{acoesAtendimentoCrm_MinhaAgendaMbGestao.minhaAgendaCtrEscopoReservaClienteSalvarMerge}"
                                        tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.nome}"
                                        />
                </p:fieldset>


            </h:panelGroup>


        </h:form>
    </ui:define>
</ui:composition>
