<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}"
    xmlns:Sci="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:Scp="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <h:form>
            <h:panelGroup styleClass="Container3 Fleft" layout="block" >


                <Scp:botaoAcaoPersonalizada acao="#{acoesAtendimentoCrm_MinhaAgendaMbGestao.minhaAgendaFrmVerReserva}" label="Voltar e ver reserva"  />
            </h:panelGroup>
            <p:fieldset  legend=" #{pgMinhasReservas.entidadeSelecionada.atendidoResponsavel.contatoClienteVinculado.nome}">
                #{pgMinhasReservas.entidadeSelecionada.atendidoResponsavel.email}<br/>

                #{pgMinhasReservas.entidadeSelecionada.atendidoResponsavel.contatoClienteVinculado.celularFormatoInternacional}<br/>

            </p:fieldset>
            <h:panelGroup layout="block" >
                <h:panelGroup styleClass="botaoLinkReuniao" layout="block">
                    <Sci:input
                        label="Insira o Link para reunião, que será enviada por e-mail e sms"
                        registro="#{pgMinhasReservas.entidadeSelecionada.getCampoByNomeOuAnotacao('linkConferencia')}"  layout="#{layoutsComponenteSB.layoutCampo.resumido}"
                        />
                </h:panelGroup>
                <h:panelGroup styleClass="Container3 Fright" layout="block">
                    <Scp:botaoAcaoPersonalizada acao="#{acoesAtendimentoCrm_MinhaAgendaMbGestao.minhaAgendaCtrEnviarLinkReuniao}" classeEstilo="botaoVerde" />
                </h:panelGroup>
            </h:panelGroup>


        </h:form>
    </ui:define>
</ui:composition>
