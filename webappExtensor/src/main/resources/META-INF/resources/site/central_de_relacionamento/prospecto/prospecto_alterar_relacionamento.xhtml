<ui:composition

    xmlns:h="http://xmlns.jcp.org/jsf/html"

        </h:form>
    </ui:define>
    <ui:define name="conteudo">

            <SBFormulario:camposDaAcao
                registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"

                />
            <h:panelGroup styleClass="Container3 Fright" style="margin-right: 50px;">
                <SBAcaoDaPagina:botaoAcaoPersonalizada acao="#{acoesAtendimentoCrm_ProspectoMbGerenciar.prospectoCtrAlterarRelacionamento}"
