<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}" >
    <ui:define name="conteudo">
        <p:fieldset legend="Olá, esta atividade irá gerar os seguintes documentos" id="formGerador">
            <h:form >

                <h:panelGroup styleClass="Container20" >
                    <c:forEach items="#{pgExecutarAtividade.atividade.tipoAtividade.modelosDocumentoVinculados}" var="doc" >
                        #{doc.nome}, <i>(#{doc.descricao})</i>
                    </c:forEach>

                </h:panelGroup>
                <div class="Container20" >

                    <p:commandButton
                        onstart="PF('blokGerador').show();"
                        oncomplete="PF('blokGerador').show();"
                        styleClass="btnIconeENome botao"
                        icon="#{acoesCRM_Gerenciar_Atividades.execucao_atividade_ctr_gerar_documentos.icone}"
                        actionListener="#{pgExecutarAtividade.gerarDocumentos()}"



                        >
                        <f:setPropertyActionListener target="#{pgExecutarAtividade.acaoSelecionada}"
                                                     value="#{acoesCRM_Gerenciar_Atividades.execucao_atividade_ctr_gerar_documentos}"  />
                    </p:commandButton>

                </div>


                <p:blockUI block="formGerador" widgetVar="blokGerador">
                    Gerando documento, convertendo em PDF<br />
                    <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>
                </p:blockUI>

            </h:form>


        </p:fieldset>
    </ui:define>
</ui:composition>
