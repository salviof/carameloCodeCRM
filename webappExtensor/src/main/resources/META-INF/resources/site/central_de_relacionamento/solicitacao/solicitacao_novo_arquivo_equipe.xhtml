
<!-- template conteÃºdo com formulario-->
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBPaginaAtual="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:panelGroup layout="bock" styleClass="Container12 OrganizadorContainer" >
        <h:form >
            <p:selectOneListbox id="advanced" value="#{pgSolicitacaoAtendimento.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('categoriaArqEquipe').valor}"
                                converter="conversorGenerico" style="width: 100%;"
                                validator="org.super_bits.view.validadores.beanSimples"
                                var="categoria" filter="true" filterMatchMode="contains" >
                <f:passThroughAttribute name="caminhoCampo" value="#{pgSolicitacaoAtendimento.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('categoriaArqEquipe').nomeCompostoIdentificador}" />
                <f:passThroughAttribute name="dominio" value="#{pgSolicitacaoAtendimento.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('categoriaArqEquipe').nomeClasseOrigemAtributo}" />
                <f:passThroughAttribute name="campoInstanciado" value="#{pgSolicitacaoAtendimento.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('categoriaArqEquipe')}" />
                <f:selectItems value="#{pgSolicitacaoAtendimento.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('categoriaArqEquipe').listaDeOpcoes}"
                               var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria}"  />
                <p:column>
                    <span class="#{categoria.icone} Fs30" style="width: 30px; height: 20px"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{categoria.nome}" style="margin-left: 30px;"/>
                </p:column>
            </p:selectOneListbox>
            <h:panelGroup styleClass="Container12" layout="block">
                <SBInput:input  registro="#{pgSolicitacaoAtendimento.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('obeservacao')}"

                                layout="#{layoutsComponenteSB.layoutCampo.superior}" />
                <SBInput:input registro="#{pgSolicitacaoAtendimento.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('dataHoraDataProgramada')}" layout="#{layoutsComponenteSB.layoutCampo.superior}" />
            </h:panelGroup>
            <h:panelGroup styleClass="Container12 OrganizadorContainer" layout="block" style="margin: 30px;">
                <SBCRM:botaoGrande acao="#{acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoCtrSoliciatarArquivoEquipe}" />
            </h:panelGroup>
        </h:form>
    </h:panelGroup>


</ui:composition>
