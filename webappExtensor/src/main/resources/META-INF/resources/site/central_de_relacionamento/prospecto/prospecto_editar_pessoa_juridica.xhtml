<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:SBcrm="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"

    template="modeloEdicaoProspecto.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <h:form>
            <p:fieldset >
                <p:fragment>
                    <p:steps activeIndex="0"  styleClass="OrganizadorContainer Container12" activeStepExecutable="false" readonly="false" widgetVar="etapas"
                             rendered="#{pgProspecto.prospecto.id>0}"
                             >
                        <p:menuitem value="Informações básicas" />
                        <p:menuitem value="Endereço" disabled="false"

                                    url="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_ProspectoMbGerenciar.prospectoFrmEditarEnderecoPessoaJuridica,pgProspecto.entidadeSelecionada)}">
                        </p:menuitem>
                    </p:steps>
                </p:fragment>
            </p:fieldset>
            <h:panelGroup styleClass="Container12 OrganizadorContainer" layout="block" >
                <SBForm:camposDaAcao
                    registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                    acao="#{paginaAtual.infoPagina.comoFormularioWeb.acaoSelecionada}"
                    tipoVisualizacaoLabel="#{layoutsComponenteSB.layoutCampo.superior}"
                    somenteLeitura="#{pgProspecto.somenteLeitura}"

                    />
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="Container3 Fright" style="margin-right: 100px;" >

                <SBAcaoNav:botaoDeAcao
                    rendered="#{pgProspecto.podeEditar}"
                    acao="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoSalvarAlteracoes}"
                    tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                    metodo="#{pgProspecto.executarAcao(pgProspecto.entidadeSelecionada)}"
                    armazenamentoAcaoExecutada="#{pgProspecto.acaoSelecionada}"
                    update="#{pgProspecto.idAreaExbicaoAcaoSelecionada}"
                    />
            </h:panelGroup>
        </h:form>

        <p:fieldset legend="Dados de Atividade" rendered="#{!pgProspecto.podeEditar}" >
            <h:form >
                <c:forEach items="#{pgProspecto.entidadeSelecionada.dadosColetados}" var="dado" >
                    <h:panelGroup styleClass="Container4" >
                        <SBInput:input registro="#{dado.campoInstanciado}"  rendered="#{dado.valor!=null}" desabilitarEdicao="true" layout="#{layoutsComponenteSB.layoutCampo.esquerda}" />
                    </h:panelGroup>
                </c:forEach>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
