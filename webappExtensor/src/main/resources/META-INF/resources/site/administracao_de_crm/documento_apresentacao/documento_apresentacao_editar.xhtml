<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"


      xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
      xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!-- template conteúdo com formulario-->
    <ui:composition template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}" >
        <ui:define name="conteudo">


            <p:fieldset legend="">
                <SBInput:input registro="#{pgDocApresentacoes.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('nome')}" />
                <SBInput:input registro="#{pgDocApresentacoes.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('arquivo')}" />

            </p:fieldset>
            <p:fieldset legend="Vinculo com serviços">
                <SBInput:input registro="#{pgDocApresentacoes.entidadeSelecionada.getCampoInstanciadoByNomeOuAnotacao('tiposServicoVinculado')}" />
            </p:fieldset>

        </ui:define>
        <ui:define name="botoesDeAcao">

            <h:panelGroup class="Container3 Fright">
                <SBAcaoNav:botaoDeAcao_Pagina_Entidade
                    classeEstilo="botaoVerde"
                    registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                    acao="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoSalvarAlteracoes}"
                    tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"

                    />
            </h:panelGroup>


        </ui:define>
    </ui:composition>

</html>
