<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    template="#{layoutsPaginas.modeloGeral.xhtmlVinculado}"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="head">

        <style type="text/css">
            .ui-diagram-element {
                width:14em;
                height:4em;
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid transparent;
                background-color: #98AFC7;
                color: #ffffff;
            }

            .ui-diagram-success {
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }

            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
            }

            .ui-diagram-acoespossiveis {
                background-color: #C34A2C;
                color: #ffffff;
                height:auto!important;
            }


            .flow-label {
                font-size: 24px;
                font-weight: bold;
                color: #816A51;
            }


        </style>
    </ui:define>



    <ui:define name="divConteudo">

        <h:panelGroup id="#{paginaAtual.infoPagina.idAreaExbicaoAcaoSelecionada}">

            <p:diagram
                value="#{pgOrganograma.organograma}"
                style="height:1600px"
                styleClass="ui-widget-content" />



        </h:panelGroup>
    </ui:define>
</ui:composition>
