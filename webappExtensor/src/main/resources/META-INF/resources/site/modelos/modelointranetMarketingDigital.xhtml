<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:head>


        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{paginaAtual.infoPagina.titulo}</title>

        <ui:include src="folhasDeEstiloBasicas.xhtml" />
        <ui:insert name="head" />
    </h:head>
    <h:body>
        <ui:include src="cabecalhoInicialDoBody.xhtml" />

        <div id="layout-portlets-cover"  style="background-color: #454545">

            <h:panelGroup rendered="#{sessaoAtualSBWP.identificado}">
                <div class="ManterNoTopo">
                    <ui:include src="/site/topo.xhtml"/>
                </div>
            </h:panelGroup>

            <div >
                <h:panelGroup id="mensagemUsuario">
                    <p:growl class="mensagemGrowl" />


                </h:panelGroup>
                <ui:insert name="content">

                    <div  style="margin-top: 80px ">
                        <ui:insert name="divConteudo" />
                        <ui:insert name="conteudo" />
                    </div>

                </ui:insert>
                <ui:include src="/site/rodape.xhtml"/>
            </div>
        </div>
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>
</html>
