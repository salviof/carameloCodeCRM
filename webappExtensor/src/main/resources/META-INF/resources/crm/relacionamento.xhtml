<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="tipoRelacionamento"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.relacionamento.TipoRelacionamento" required="true"/>

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <p:progressBar value="#{cc.attrs.tipoRelacionamento.peso*10}"
                       labelTemplate="#{cc.attrs.tipoRelacionamento.metaRelacionamento.nome} - #{cc.attrs.tipoRelacionamento.nome}"
                       displayOnly="true"
                       styleClass="barraRelacionamento"
                       style=""
                       />

    </cc:implementation>
</ui:composition>
