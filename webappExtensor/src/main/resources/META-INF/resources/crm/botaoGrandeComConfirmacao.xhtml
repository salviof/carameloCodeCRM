<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="processar" default="@form" />
        <cc:attribute name="atualizar" default="@form" />
        <cc:attribute name="acao"  type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.acoes.ComoAcaoDoSistema"/>
        <cc:attribute name="metodo"  method-signature="void listener()"  default="#{paginaAtual.infoPagina.executarAcaoSelecionada()}"/>
        <cc:attribute name="cor" default="#0091EA" />
        <cc:attribute name="fraseConfirmacao"  default="confirma a alteração?"/>




    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <p:commandLink
            update="#{cc.attrs.atualizar}"
            process="#{cc.attrs.processar}"
            action="#{cc.attrs.metodo}"
            >
            <p:confirm header="Confirma a alteração?" message="#{cc.attrs.fraseConfirmacao}"  icon="pi pi-info-circle" />

            <div class="btnSeletor-big containerBtnSeletor OrganizadorContainer"  >

                <h:panelGroup  layout="block" styleClass="OrganizadorContainer" style="height: inherit;">

                    <h:panelGroup style="height: 50px;align-self: center;" layout="span">
                        <font color="#{cc.attrs.cor}" >
                            <div class="Container12" style=" color:#{cc.attrs.cor}!important;">
                                <i  class="#{cc.attrs.acao.icone} fa fa-2x iconeBotaoQuadrado" style=" color: #{cc.attrs.cor}"  > </i><br/>
                            </div>
                        </font>
                    </h:panelGroup>

                    <h:panelGroup styleClass="btnSeletor-label "
                                  style="color: #000000; "
                                  rendered="#{!pgUtil.isNuloOuEmbranco(cc.attrs.acao.nomeAcao)}"
                                  layout="block" >
                        <div style="display: table-cell; vertical-align: middle; height: 100px; width: 150px; ">
                            <h3 class="FontAdamantiumRegular Fs14 TexAlCenter " style="">#{cc.attrs.acao.nomeAcao} </h3>
                        </div>


                    </h:panelGroup>
                    <p:tooltip rendered="#{cc.attrs.acao.descricao!=null}"
                               value="#{cc.attrs.acao.descricao}"
                               />
                </h:panelGroup>

            </div>


            <f:setPropertyActionListener
                target="#{paginaAtual.infoPagina.comoFormularioWeb.acaoSelecionada}"
                value="#{cc.attrs.acao}"  />

        </p:commandLink>






    </cc:implementation>
</ui:composition>
