<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:CRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="atividade"   type="com.super_bits.Casa_Nova.Intranet_Marketing_Digital.model.dados.crm.Atividade.AtividadeCRM" required="true"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" styleClass="CardAtividade Container12 " style="color: ##{pgExecutarAtividade.atividade.tipoAtividade.cor}; background-color:azure;">
            <span class="FontAdamantiumBold Fs30" style="">


                <p:link id="tipoAtividade" href="#{sessaoAtualSBWP.isAcessoPermitido(acoesAdminCrm_TipoAtividadeMbGerenciar.tipoAtividadeFrmEditar)?infoWebApp.getUrlDaAcao(acoesAdminCrm_TipoAtividadeMbGerenciar.tipoAtividadeFrmEditar,cc.attrs.atividade.tipoAtividade):'#'}" >
                    #{pgExecutarAtividade.atividade.tipoAtividade.nomeAcao}
                </p:link>
                <p:tooltip
                    trackMouse="true"
                    for="tipoAtividade" rendered="#{sessaoAtualSBWP.isAcessoPermitido(acoesAdminCrm_TipoRelacionamentoMbGerenciar.tipoRelacionamentoFrmEditar)}"
                    >
                    EDITAR #{pgExecutarAtividade.atividade.tipoAtividade.nomeAcao}
                </p:tooltip>

            </span>
            <i class="#{cc.attrs.atividade.tipoAtividade.iconeAcao} Fs30 Fleft MarRight10"></i>
            <br/>
            <div class="quebraBlocoComEspacoVertical10 somenteMobile"></div>
            <h:panelGroup layout="block" styleClass="Container12 OrganizadorContainer" >
                <h:panelGroup layout="block" styleClass="Container9" >
                    <cc:renderFacet name="opcoesCabecalhoAtividade"/>
                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>
    </cc:implementation>
</ui:composition>
