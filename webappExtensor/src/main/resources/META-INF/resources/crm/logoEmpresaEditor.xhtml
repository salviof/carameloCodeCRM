<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="item"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.entidade.basico.ComoEntidadeSimples" required="true"/>
        <cc:attribute name="somenteLeitura"
                      type="java.lang.Boolean" required="true"/>
        <cc:attribute name="areaAtualizacao" default="@form" />
        <cc:attribute name="scriptOnComplete" default="atualizarEntidadeAtual();" />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:form >
            <p:remoteCommand name="atualizarEntidadeAtual" update= "#{pgUtil.gerarCaminhoCompletoIDParaJavaScript('imagemProspecto')}" >


            </p:remoteCommand>

        </h:form>
        <h:panelGroup id="imagemProspecto">

            <p:graphicImage url="#{cc.attrs.item.imgPequena}"  width="200px"  cache="false"  />
            <h:form rendered="#{!cc.attrs.somenteLeitura}">

                <h:inputHidden converter="conversorGenerico" value=""  />

                <p:fileUpload  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                               update="#{cc.attrs.areaAtualizacao}"
                               listener="#{servicosCRM.atualizarImagemProspecto}"
                               multiple="false"
                               onstart="atualizarEntidadeAtual();"
                               oncomplete="#{cc.attrs.scriptOnComplete}"
                               auto="true"
                               sizeLimit="900024"
                               uploadLabel="Enviar Arquivo"
                               label="Localizar logo da empresa neste computador"
                               >
                    <f:attribute name="idProspecto" value="#{cc.attrs.item.id}" />
                </p:fileUpload>
            </h:form>
        </h:panelGroup>


    </cc:implementation>
</ui:composition>
