<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="atividade"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.Atividade.AtividadeCRM" required="true"/>


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <h:panelGroup id="opcoesEdicaoAtividade" >

            <c:if test="#{!(cc.attrs.atividade.permitidoConcluir) and (infoWebApp.emModoDesenvolvimentoHomologacao)}" >
                DEBUG BLOQUEIOS :     #{cc.attrs.atividade.listaBloqueios}
            </c:if>
            <p:fieldset  >
                <p:link href="#{infoWebApp.getUrlDaAcao(acoesAdminCrm_TipoAtividadeMbGerenciar.tipoAtividadeFrmEditar,pgExecutarAtividade.atividade.tipoAtividade)}" >
                    (Clique para editar essa atividade)
                </p:link> #{cc.attrs.atividade.tipoAtividade.nome}  para: #{cc.attrs.atividade.prospectoEmpresa.nome}
                <p:progressBar value="#{cc.attrs.atividade.prospectoEmpresa.relacionamento.peso*10}"  labelTemplate="{value}% #{cc.attrs.atividade.prospectoEmpresa.relacionamento.nome}"    displayOnly="true" /> <br/>

                <div class="Container6">
                    <SBCRM:opcoesAtividadeResumido atividade="#{cc.attrs.atividade}"/>

                </div>


                <div class="Container4  ">

                    <cc:renderFacet name="extra"/>


                </div>



            </p:fieldset>

        </h:panelGroup>



    </cc:implementation>
</ui:composition>
