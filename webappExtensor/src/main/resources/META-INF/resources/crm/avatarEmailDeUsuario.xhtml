<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="usuario"
                      type="com.super_bits.modulosSB.SBCore.modulos.objetos.entidade.basico.ComoUsuario" required="true"/>
        <cc:attribute name="somenteLeitura"
                      type="java.lang.Boolean" required="true"/>
        <cc:attribute name="largura" default="30px"/>
        <cc:attribute name="altura" default="30" />
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.usuario.temImagemPequenaAdicionada}"  layout="block" style=" width: 100%;
                      display: flex;
                      justify-content: center;
                      margin: 10px;
                      padding: 10px;
                      background: #fff;
                      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
                      margin-top: 15px; background-color:#423e3e6b;
                      ">
            <span class="FontAdamantiumBold Fs20" style="color: #ffffff; margin-top: 10px;">Remetente: </span>
            <img class="avatarEmail"  src="#{cc.attrs.usuario.imgPequena}"
                 style="max-height:#{cc.attrs.altura}px; max-width:#{cc.attrs.largura};border-radius: 100%;  "
                 />



        </h:panelGroup>


        <p:avatar gravatar="#{cc.attrs.usuario.email}"
                  rendered="#{cc.attrs.usuario.temImagemPequenaAdicionada}"

                  size="30" />
    </cc:implementation>
</ui:composition>
