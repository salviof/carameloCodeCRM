<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="atividade"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.Atividade.AtividadeCRM" required="true"/>


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <h:panelGroup id="opcoesEdicaoAtividade" styleClass="OrganizadorContainerExpandido Container12" >

            <p:fieldset styleClass="Container5" >


                <SBCRM:opcoesAtividadeResumido  atividade="#{cc.attrs.atividade}"/>


            </p:fieldset>



            <p:fieldset  styleClass="Container4" >





                <div class="Container12 w3-panel ">



                    <SBCRM:botaoPersonalizado
                        titulo="PrÃ³xima Etapa"

                        icone="fa fa-arrow-circle-right"
                        rendered="#{!pgExecutarAtividade.ultimoBloqueio}"
                        atualizar="@form"

                        metodo="#{pgExecutarAtividade.salvarDadosDinamicos()}"


                        />


                    <SBCRM:botaoPersonalizado
                        titulo="Salvar dados"

                        icone="fa fa-arrow-circle-right"
                        rendered="#{pgExecutarAtividade.ultimoBloqueio}"
                        atualizar="@form"

                        metodo="#{pgExecutarAtividade.salvarDadosDinamicos()}"


                        />


                    <SBCRM:botaoPersonalizado
                        titulo="#{pgExecutarAtividade.vaiEditarDados?'Salvar e continuar':pgExecutarAtividade.atividade.tipoAtividade.nomeFimAtividade}"
                        cor="#{pgExecutarAtividade.atividade.tipoAtividade.cor}"
                        icone="fa fa-check-circle"
                        rendered="#{pgExecutarAtividade.ultimoBloqueio and !pgExecutarAtividade.vaiAgendar }"

                        atualizar="@form"
                        metodo="#{pgExecutarAtividade.salvareConcluirDadosDinamicos()}"


                        />


                </div>






            </p:fieldset>

        </h:panelGroup>



    </cc:implementation>
</ui:composition>
