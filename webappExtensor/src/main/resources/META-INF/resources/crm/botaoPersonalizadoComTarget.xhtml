<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="titulo" />
        <cc:attribute name="descricao" />
        <cc:attribute name="icone" />
        <cc:attribute name="processar" />
        <cc:attribute name="atualizar" />
        <cc:attribute name="metodo"  method-signature="void listener()"/>
        <cc:attribute name="cor" default="0091EA" />
        <cc:attribute name="onComplete"/>
        <cc:attribute name="onStart"/>
        <cc:attribute name="target"/>
        <cc:attribute name="varlorTarget"/>



    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <p:commandLink actionListener="#{cc.attrs.metodo}"
                       update="#{cc.attrs.atualizar}"
                       process="#{cc.attrs.processar}"
                       onstart="#{cc.attrs.onStart}"
                       oncomplete="#{cc.attrs.onComplete}"
                       >
            <f:setPropertyActionListener target="#{cc.attrs.target}" value="#{cc.attrs.varlorTarget}" />
            <div class="btnSeletor-small containerBtnSeletor OrganizadorContainer"  >
                <h:panelGroup  layout="block" styleClass="OrganizadorContainer">

                    <h:panelGroup style="height: 40px;align-self: center;" layout="span">
                        <font color="##{cc.attrs.cor}" >
                            <div class="Container12" style=" color:##{opc.cor}!important;background-color:#{cc.attrs.cor}">
                                <i  class=" #{cc.attrs.icone} fa fa-1x" style=" "> </i><br/>
                            </div>

                        </font>
                    </h:panelGroup>

                    <h:panelGroup styleClass="btnSeletor-label "
                                  style="color: #000000; "
                                  rendered="#{!pgUtil.isNuloOuEmbranco(cc.attrs.titulo)}"
                                  layout="block" >
                        <div style="display: table-cell; vertical-align: middle; height: 100px; width: 150px; ">
                            <h3 class="FontAdamantiumRegular Fs14 TexAlCenter " style="">#{cc.attrs.titulo} </h3>
                        </div>


                    </h:panelGroup>
                    <p:tooltip rendered="#{cc.attrs.titulo!=null}"
                               value="#{cc.attrs.titulo}"
                               for="@parent"
                               />
                </h:panelGroup>
            </div>


        </p:commandLink>






    </cc:implementation>
</ui:composition>
