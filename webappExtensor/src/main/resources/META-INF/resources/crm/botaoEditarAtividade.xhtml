<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:SBInput="http://xmlns.jcp.org/jsf/composite/SBComp/composite/input"
                xmlns:SBBotao="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:CRM="http://xmlns.jcp.org/jsf/composite/crm"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="atividade"
                      type="br.org.carameloCode.erp.modulo.crm.entidadesJPA.Atividade.AtividadeCRM"
                      required="true"/>


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:panelGroup style="width: 300px;" styleClass="OrganizadorContainerEsquerda ">

            <h:panelGroup styleClass="Container5" style="height: 95px;">
                <h:form>
                    <CRM:botaoPersonalizado
                        metodo="#{servicosCRM.continuarAtividade(cc.attrs.atividade)}"
                        titulo="#{cc.attrs.atividade.tipoAtividade.nome}"
                        icone="#{cc.attrs.atividade.tipoAtividade.icone}"

                        />
                </h:form>
            </h:panelGroup>
            <h:panelGroup styleClass="Container7">

                <p:outputLabel value="Por: #{cc.attrs.atividade.usuarioInsersao.nome} "/><br/>
                <p:outputLabel value="#{pgUtil.gerarDataHoraTexto(cc.attrs.atividade.dataHoraInicioAtividade)}"/><br/>
                <p:outputLabel value="#{cc.attrs.atividade.anotacoes}"/><br/>

                <p:outputLabel value="Agendado para: #{pgUtil.gerarDataHoraTexto(cc.attrs.atividade.dataHoraPrevisaoExecucao)}"
                               rendered="#{cc.attrs.atividade.dataHoraPrevisaoExecucao!=null}"/><br/>
            </h:panelGroup>

        </h:panelGroup>
    </cc:implementation>
</ui:composition>
