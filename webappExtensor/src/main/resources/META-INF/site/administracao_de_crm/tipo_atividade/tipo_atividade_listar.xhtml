
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:sb="http://superbitsframework/ui"
    template="#{layoutsPaginas.formularioListarGenerico.xhtmlVinculado}"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo" >


        <h:form>
            <p:dataTable sortMode="multiple"
                         value="#{pgTipoAtividade.entidadesListadas}"
                         var="item"
                         paginatorPosition="bottom"
                         emptyMessage="Nenhuma ação foi configurada"
                         paginator="true"
                         rows="30"
                         widgetVar="tipoAtividadeWidget"
                         resizeMode="fit"
                         >

                <f:facet name="header" >

                    <div  class="container-fluid">
                        <div class="row" >
                            <div class="col-md-4 col-md-offset-4 " style="margin-top: 10px;margin-right: 0px " >
                                Tipos de Atividade
                            </div>
                            <div class="col-md-4 " style="margin-top: 5px; margin-bottom: 5px; " >


                                <p:inputText
                                    onfocus="pesquisaDataSetComDelay(this.id, '#{pgUtil.gerarNomeSlug('tipoAtividadeWidget')}')"
                                    id="globalFilter"

                                    style="width:100%; height: 35px;"
                                    placeholder="Pesquise aqui:"/>



                            </div>
                        </div>
                    </div>
                </f:facet>
                <p:column headerText="Código" filterBy="#{item.id}" >
                    #{item.id}
                </p:column>

                <p:column headerText="Nome Ativiade" filterBy="#{item.nome}" >
                    #{item.nome}
                </p:column>
                <p:column headerText="Nome Inicio" filterBy="#{item.nomeInicioAtivida}" >
                    #{item.nomeInicioAtivida}
                </p:column>
                <p:column headerText="Nome conclusão atividade" filterBy="#{item.nomeFimAtividade}" >
                    #{item.nomeFimAtividade}
                </p:column>
                <p:column headerText="cor" styleClass=""  >
                    <h:panelGroup  styleClass="Container12" layout="block">
                        <div style="background: ##{item.cor}; width: 100%; height:30px;">
                        </div>
                    </h:panelGroup>
                </p:column>
                <p:column headerText="Gera e-mail" >
                    <h:panelGroup  styleClass="Container12 OrganizadorContainer" layout="block">
                        <sb:inputSB
                            registro="#{item.getCampoByNomeOuAnotacao('temDisparoDeEmail')}"
                            desabilitarEdicao="true"
                            layoutCampo="#{layoutsComponenteSB.layoutCampo.semLabel}"
                            possuiIDOnChange="false"
                            label="#{item.getCampoByNomeOuAnotacao('temDisparoDeEmail').label}"
                            possuiMetodoOnChange="false"
                            atualizarFormOnChange="false"
                            atualizarGrupoOnChange="false"
                            obrigatorio="false"
                            />
                    </h:panelGroup>
                </p:column>
                <p:column headerText="Icone" >
                    <h:panelGroup  styleClass="Container12 OrganizadorContainer" layout="block">
                        <i class="#{item.icone} Fs24" style="color: ##{item.cor}" > </i>
                    </h:panelGroup>
                </p:column>
                <p:column headerText="Atividade especial" >
                    #{item.acaoDePLuginVunculado}
                </p:column>
                <p:column headerText="Ação" >
                    <SBAcaoNav:seletorDeAcoes
                        metodo="#{paginaAtual.infoPagina.comoPaginaEntidade.executarAcao(item)}"
                        opcoes="#{paginaAtual.infoPagina.comoPaginaEntidade.acoesRegistros}"
                        visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.icone}"
                        opcaoSelecionada="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoSelecionada}"
                        />
                </p:column>
            </p:dataTable>

        </h:form>





    </ui:define>


</ui:composition>
