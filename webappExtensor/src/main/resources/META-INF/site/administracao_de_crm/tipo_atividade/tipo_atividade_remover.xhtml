<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBCRM="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:SBBOTAOACAO="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <p:fragment >

            <SBAcaoNav:seletorDeAcoes
                metodo="#{pgTipoAtividade.executarAcaoSelecionada()}"
                opcoes="#{pgUtil.getAcoesEntidade(pgTipoAtividade.entidadeSelecionada, pgTipoAtividade.acoesRegistros)}"
                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"
                opcaoSelecionada="#{pgTipoAtividade.acaoSelecionada}"
                update="@this"
                />
        </p:fragment>
        <p:fieldset legend="Atividades vinculadas">
            <h:form>
                <SBCRM:atividadesHistoricoAvancado atividadesRealizadas="#{pgTipoAtividade.atividadesVinculadas}"
                                                   rendered="#{pgTipoAtividade.atividadesVinculadas.size() >  100 } " />
            </h:form>
            <h1>#{pgTipoAtividade.atividadesVinculadas.size()}</h1>
        </p:fieldset>
        <p:fieldset legend="Mover Atividade vinculadas" styleClass="Container3 Fleft" >
            <p:staticMessage severity="info" summary="Antes de remover este tipo de atividade, vocÃª pode mover as atividade acima como parte de outra atividade:" />


        </p:fieldset>

        <p:fieldset legend="Remover" styleClass="Container3 Fright" >


            <h:form  styleClass="OrganizadorContainer" >

                <p:commandButton action="#{pgTipoAtividade.executarAcao(pgTipoAtividade.entidadeSelecionada)}"
                                 value="EXLUIR [#{pgTipoAtividade.entidadeSelecionada.nome}] DEFINITIVAMENTE"
                                 update="@form"
                                 styleClass="botaoVermelho"
                                 >
                    <f:setPropertyActionListener target="#{pgTipoAtividade.acaoSelecionada}" value="#{acoesAdminCrm_TipoAtividadeMbGerenciar.tipoAtividadeCtrRemover}" />


                    <p:ajax event="dialogReturn"

                            update="#{pgUtil.gerarCaminhoCompletoID(paginaAtual.infoPagina.idAreaExbicaoAcaoSelecionada)}"
                            oncomplete="acoesPosAjax()"
                            listener="#{paginaAtual.infoPagina.comoPaginaEntidade.metodoRespostaModal}"

                            />
                </p:commandButton>
            </h:form>


        </p:fieldset>
    </ui:define>
</ui:composition>
