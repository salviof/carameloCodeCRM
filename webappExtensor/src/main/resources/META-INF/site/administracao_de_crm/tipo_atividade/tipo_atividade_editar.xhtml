<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">

        <p:fragment >

            <SBAcaoNav:seletorDeAcoes
                metodo="#{pgTipoAtividade.executarAcaoSelecionada()}"
                opcoes="#{pgUtil.getAcoesEntidade(pgTipoAtividade.entidadeSelecionada, pgTipoAtividade.acoesRegistros)}"
                visualizacaoBotao="#{layoutsComponenteSB.layoutBotoes.gigante}"
                opcaoSelecionada="#{pgTipoAtividade.acaoSelecionada}"
                update="@this"
                />
        </p:fragment>

        <h:panelGroup styleClass="Container12 OrganizadorContainer"  layout="block" >
            <SBForm:camposDaAcao
                registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                acao="#{paginaAtual.infoPagina.acaoSelecionada}"
                tipoVisualizacaoLabel="#{layoutsComponenteSB.layoutCampo.superior}"
                />
        </h:panelGroup>
    </ui:define>
    <ui:define name="botoesDeAcao">

        <h:panelGroup styleClass="Fright Container3">
            <SBAcaoNav:botaoDeAcao_Pagina_Entidade
                registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                acao="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoSalvarAlteracoes}"
                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                />
        </h:panelGroup>


    </ui:define>
</ui:composition>
