<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">



        <c:forEach var="prop" items="#{pgConfiguracoes.editor.propriedades}" varStatus="st" >
            <h:form>
                <h:panelGroup  class="Container30" style="margin: 30px; height: 30px;">
                    <p:inplace editor="true" effect="none">

                        <p:ajax event="save"
                                listener="#{pgConfiguracoes.editor.aplicarCorEmCampoSelecionado(prop)}"
                                update="@form" >

                        </p:ajax>

                        <f:facet name="output">
                            <div class="center" style="background: #{pgConfiguracoes.editor.getCorDaPropriedade(prop)}; ">
                                #{prop}
                            </div>
                        </f:facet>
                        <f:facet name="input" >
                            <p:colorPicker value="#{pgConfiguracoes.editor.corCampoSelecionado}"

                                           >

                            </p:colorPicker>
                            <p:selectBooleanCheckbox value="#{pgConfiguracoes.editor.atualizarTodosMesmaCor}" />
                        </f:facet>


                    </p:inplace>
                </h:panelGroup>
            </h:form>

        </c:forEach>




    </ui:define>

</ui:composition>
