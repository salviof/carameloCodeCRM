<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBForm="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"

    template="#{layoutsPaginas.formularioAcaoAtualDaEntidade.xhtmlVinculado}"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="conteudo">
        <SBForm:camposDaAcao
            registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
            acao="#{paginaAtual.infoPagina.comoFormularioWeb.acaoSelecionada}"
            tipoVisualizacaoLabel="#{layoutsComponenteSB.layoutCampo.superior}"

            />
    </ui:define>
    <ui:define name="botoesDeAcao">

        <h:panelGroup styleClass="Container3 Fright" >
            <SBAcaoNav:botaoDeAcao_Pagina_Entidade
                registro="#{paginaAtual.infoPagina.comoPaginaEntidade.entidadeSelecionada}"
                acao="#{paginaAtual.infoPagina.comoPaginaEntidade.acaoSalvarAlteracoes}"
                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                update="@form"
                />
        </h:panelGroup>
        <p:dataList value="#{pgModeloDocumentoDeAtividade.palavrasChave}" var="pc" emptyMessage="Nenhuma palavra chave encontrada" >
            <f:facet name="header">
                Palavras Chave (VocÃª pode usar as seguintes palavras chave)
            </f:facet>
            <p:outputLabel value="#{pc}" />
        </p:dataList>

    </ui:define>
</ui:composition>
