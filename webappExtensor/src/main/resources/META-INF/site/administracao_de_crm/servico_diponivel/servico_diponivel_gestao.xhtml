<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    template="#{layoutsPaginas.modeloGeral.xhtmlVinculado}">

    <ui:define name="divConteudo">

        <h:panelGroup id="#{paginaAtual.infoPagina.idAreaExbicaoAcaoSelecionada}">

            <c:if test="true">
                <ui:include src="#{paginaAtual.infoPagina.xhtmlAcaoAtual}" />
            </c:if>
            <h:form>
                <p:remoteCommand   autoRun="true" update="@(.ui-fieldset)" />
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
