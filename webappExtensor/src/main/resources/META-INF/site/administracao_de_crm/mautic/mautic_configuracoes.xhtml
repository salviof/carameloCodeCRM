<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBBotaoAcao="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}" >
        <ui:define name="conteudo">

            <h:form>
                <p:fieldset legend="#{pgMautic.configuModuloMautic}"  >
                    <c:forEach items="#{pgMautic.configuModuloMautic.campos}" var="campo" >

                        <h:panelGroup styleClass="Container10" >
                            <p:panel >
                                <p:outputLabel value="#{campo}" />
                                <p:inputText value="#{pgMautic.configuModuloMautic.getPropriedadeCampo(campo).valor}"/>
                            </p:panel>
                        </h:panelGroup>
                    </c:forEach>

                </p:fieldset>

                <SBBotaoAcao:botaoDeAcao_Pagina acao="#{acoesAdminCrm_MauticMbIntegracao.mauticCtrSalvarConfiguracoes}"
                                                tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                                />

            </h:form>


        </ui:define>
    </ui:composition>
</html>
