<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBListagem="http://xmlns.jcp.org/jsf/composite/SBComp/composite/listagens"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="#{layoutsPaginas.formularioListarGenerico.xhtmlVinculado}"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
        <h:form id="formularioListaDisponibilidade">
            <p:dataTable id="listaDisponibilidades" var="disponibilidade"
                         value="#{pgMinhasDisponibilidadesPublicas.entidadesListadas}"
                         rowKey="#{disponibilidade.id}"

                         selection="#{pgMinhasDisponibilidadesPublicas.entidadeSelecionada}"
                         selectionMode="single">
                <p:ajax
                    event="rowSelect" listener="#{pgMinhasDisponibilidadesPublicas.editarEntidade()}"
                    onstart="bloquearArea('#{pgUtil.gerarCaminhoCompletoID('listaDisponibilidades')}')"
                    update="@form"
                    >
                    <f:setPropertyActionListener target="#{pgMinhasDisponibilidadesPublicas.acaoSelecionada}" value="#{acoesAgenda_MinhaDisponibilidadeMbGestao.minhaDisponibilidadeFrmEditar}" />
                </p:ajax>

                <p:column headerText="Codigo" style="align-content: center; text-align: center">
                    <h:outputText value="#{disponibilidade.id}" />
                </p:column>
                <p:column headerText="Dias da semana">
                    <h:outputText value="#{disponibilidade.diasDaSemana}" />
                </p:column>
                <p:column headerText="Horário inicial">
                    <h:outputText value="#{disponibilidade.horarioInicio}" />
                </p:column>
                <p:column headerText="Horário final">
                    <h:outputText value="#{disponibilidade.horarioFim}" />
                </p:column>
                <p:column headerText="Dia Inicial">
                    <h:outputText value="#{disponibilidade.diaInicial}" />
                </p:column>
                <p:column headerText="Dia Final">
                    <h:outputText value="#{disponibilidade.diaFinal}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
