<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="#{layoutsPaginas.modeloGeral.xhtmlVinculado}">

    <ui:define name="head">
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}

            .navbar {
                width: 100%;
                background-color: #68a94d;
                overflow: auto;
            }

            .navbar a {
                float: left;
                padding: 12px;
                color: white;
                text-decoration: none;
                font-size: 17px;
            }

            .navbar a:hover {
                background-color: #24758d;
            }

            .active {
                background-color: #68a94d;
            }

            @media screen and (max-width: 500px) {
                .navbar a {
                    float: none;
                    display: block;
                }
            }

            #voltarAoTopo {
                position:fixed;
                right:10px;
                bottom:100px;
                cursor:pointer;
                width:50px;
                height:50px;
                background-color:#3498db;
                text-indent:-9999px;
                display:none;
                -webkit-border-radius:60px;
                -moz-border-radius:60px;
                border-radius:60px;
            }
            #voltarAoTopo span {
                position:absolute;
                top:50%;
                left:50%;
                margin-left:-8px;
                margin-top:-12px;
                height:0;
                width:0;
                border:8px solid transparent;
                border-bottom-color:#ffffff;
            }
            #voltarAoTopo:hover {
                background-color:#e74c3c;
                opacity:1;filter:"alpha(opacity=100)";
                -ms-filter:"alpha(opacity=100)";

            }
            .inputCampo {
                margin-top: 10px;
            }
            .InputSBEsquerdaLabel label{
                text-align: left!important;
                font-weight:bold!important;
            }
        </style>

    </ui:define>

    <ui:define name="divConteudo">
        <h:panelGroup id="#{paginaAtual.infoPagina.idAreaExbicaoAcaoSelecionada}">
            <ui:include src="#{paginaAtual.infoPagina.xhtmlAcaoAtual}" />
        </h:panelGroup>
    </ui:define>
</ui:composition>
