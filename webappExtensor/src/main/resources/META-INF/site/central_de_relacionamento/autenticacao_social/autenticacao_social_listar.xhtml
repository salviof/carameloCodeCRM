
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="Container100">
        <c:forEach var="credencial" items="#{pgAutendicadorSocial.credenciais}" >
            <div class="Container20">
                <h:form>

                    <h:commandLink id="#{credencial.nome}"
                                   action="#{pgAutendicadorSocial.executarAcaoSelecionada()}">
                        <f:setPropertyActionListener target="#{pgAutendicadorSocial.redeSocialSelecionada}" value="#{credencial.nome}"/>
                        <f:setPropertyActionListener target="#{pgAutendicadorSocial.acaoSelecionada}" value="#{pgAutendicadorSocial.acaoLogar}"/>
                        <h:graphicImage value="/images/#{credencial.nome}.png"/>
                    </h:commandLink>
                </h:form>
            </div>
        </c:forEach>
    </div>


</ui:composition>
