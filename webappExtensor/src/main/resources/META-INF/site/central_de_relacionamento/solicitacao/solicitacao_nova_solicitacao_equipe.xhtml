<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
    xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">

        <h:panelGroup styleClass="Container12 OrganizadorContainerEsquerda" >
            <h:panelGroup layout="block" styleClass="Container6" style="margin: 100px;position: relative;" >

                <crm:avatar somenteLeitura="false" usuario="#{pgSolicitacaoAtendimento.usuarioEquipe}" altura="100" />
                <h:panelGroup style="margin-left: 100px;margin-top: 50px;" layout="block" >
                    <h1>Nova solicitação</h1>
                </h:panelGroup>

            </h:panelGroup>
            <h:panelGroup styleClass="" layout="block" style="position: absolute;top: 100px;right: 1px;" >
                <p:graphicImage
                    url="#{pgSolicitacaoAtendimento.pessoa.imgPequena}"
                    width="300px"
                    />
            </h:panelGroup>
        </h:panelGroup>

        <h:form>

            <h:panelGroup styleClass="Container12 OrganizadorContainer" layout="block" style="margin: 100px;" >

                <h:panelGroup styleClass="Container3"  layout="block">
                    <crm:botaoGrandeLink url="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmNovoArquivoEquipe,pgSolicitacaoAtendimento.pessoa,pgSolicitacaoAtendimento.usuarioEquipe)}" icone="#{acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmNovoArquivoEquipe.icone}"
                                         label="#{acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmNovoArquivoEquipe.nomeAcao}"
                                         descricao=""/>
                </h:panelGroup>
                <h:panelGroup layout="block" id="areav2"  styleClass="Container6" >
                    <h:panelGroup styleClass="Container3"  layout="block">
                        <crm:botaoGrandeLink url="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmNovoConfirmacaoEquipe,pgSolicitacaoAtendimento.pessoa,pgSolicitacaoAtendimento.usuarioEquipe)}" icone="#{acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmNovoConfirmacaoEquipe.icone}"
                                             label="#{acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmNovoConfirmacaoEquipe.nomeAcao}"
                                             descricao=""/>
                    </h:panelGroup>

                    <h:panelGroup styleClass="Container3"  layout="block">
                        <crm:botaoGrandeLink url="#{infoWebApp.getUrlDaAcao(acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmAtualizarArquivo,pgSolicitacaoAtendimento.pessoa,pgSolicitacaoAtendimento.usuarioEquipe)}" icone="#{acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmAtualizarArquivo.icone}"
                                             label="#{acoesAtendimentoCrm_SolicitacaoMbGestao.solicitacaoFrmAtualizarArquivo.nomeAcao}"
                                             descricao=""/>
                    </h:panelGroup>

                </h:panelGroup>


                <p:blockUI block="areav2"  blocked="true" >
                    <p:outputLabel value="EM BREVE !" styleClass="FontAdamantiumBold Fs50" style="color: black;margin-top: -60px;"  />

                </p:blockUI>
            </h:panelGroup>


        </h:form>
    </ui:define>
</ui:composition>
