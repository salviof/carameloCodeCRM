<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <h:form>


            <p:schedule id="reservas"
                        locale="pt_BR"
                        view="listWeek"
                        minTime="06:00"

                        maxTime="21:00"
                        rightHeaderTemplate="listWeek,timeGridDay"
                        initialDate="#{pgMinhasReservas.hojeDataLocal}"
                        value="#{pgMinhasReservas.agendaReservas}"
                        widgetVar="reservasWidget">
            </p:schedule>

        </h:form>
    </ui:define>
</ui:composition>
